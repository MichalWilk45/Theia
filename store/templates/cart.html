<!-- templates/cart/view_cart.html -->
{% extends "base.html" %}

{% block content %}
<h2>Your Cart</h2>
<table>
    <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
        <th>Action</th>
    </tr>
    {% for item in cart_items %}
    <tr>
        <td>{{ item.product.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.product.price }}</td>
        <td>{{ item.get_total_price }}</td>
        <td>
            <a href="{% url 'remove_from_cart' item.id %}">Remove</a>
        </td>
    </tr>
    {% endfor %}
    <tr>
        <td colspan="3">Total Price</td>
        <td>{{ total_price }}</td>
        <td></td>
    </tr>
</table>
{% endblock %}
